databaseChangeLog:
  - changeSet:
      id: Create cars table
      author: Mahmud
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: varchar(100)
                  constraints:
                    nullable: false